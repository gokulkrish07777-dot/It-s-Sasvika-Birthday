    <style>
        body, html {
            margin: 0; padding: 0; 
            width: 100vw; height: 100vh; 
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #FFE4E1 0%, #FFC0CB 50%, #FFB6C1 100%);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            overflow: hidden;
        }

        .video-container.show {
            opacity: 1;
        }

        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        .curtain {
            position: fixed; 
            top: 0; 
            width: 50vw; 
            height: 100vh; 
            z-index: 1000;
            transition: transform 1.5s cubic-bezier(0.7, 0, 0.3, 1);
            background: linear-gradient(180deg, #8B4789 0%, #6A1B9A 40%, #4A148C 100%);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3), 0 0 30px rgba(138, 71, 137, 0.5);
            overflow: hidden;
        }
        
        .curtain::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 40px, rgba(255, 215, 0, 0.15) 40px, rgba(255, 215, 0, 0.15) 45px),
                repeating-linear-gradient(0deg, transparent, transparent 60px, rgba(0, 0, 0, 0.1) 60px, rgba(0, 0, 0, 0.1) 63px);
            pointer-events: none;
        }
        
        .curtain::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(180deg, #DAA520 0%, #B8860B 50%, #8B6914 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border-bottom: 3px solid #FFD700;
            z-index: 2;
        }
        
        .left { 
            left: 0; 
            border-right: 5px solid #4A148C;
        }
        .left::after {
            left: 0;
            background-image: 
                repeating-linear-gradient(90deg, #DAA520 0px, #B8860B 15px, #DAA520 30px),
                linear-gradient(180deg, #DAA520 0%, #8B6914 100%);
        }
        
        .right { 
            right: 0; 
            border-left: 5px solid #4A148C;
        }
        .right::after {
            left: 0;
            background-image: 
                repeating-linear-gradient(90deg, #DAA520 0px, #B8860B 15px, #DAA520 30px),
                linear-gradient(180deg, #DAA520 0%, #8B6914 100%);
        }

        #scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            transition: opacity 1s;
        }

None

        .confetti {
            position: fixed; width: 10px; height: 10px; 
            background: var(--c); z-index: 999;
            left: 50%; top: 50%;
            animation: confettiFall var(--d) ease-out forwards;
        }
        @keyframes confettiFall {
            to { transform: translate(var(--tx), var(--ty)) rotate(var(--r)); opacity: 0; }
        }

        #invite-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 240, 245, 0.85);
            z-index: 3000; display: flex; justify-content: center; align-items: center;

        }

        .card {
            position: relative; 
            width: 90%; 
            max-width: 450px; 
            padding: 40px 25px;
            text-align: center; 
            color: #5D4037; 
            background: linear-gradient(to bottom, #ffffff 60%, #fff5f8 100%);
            transform: scale(0.9); 
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 85vh; 
            overflow-y: auto;

            border-radius: 20px;

        }
        .active .card { transform: scale(1); }

        .btn-style {

    <script>
        window.onload = () => {
            const cL = document.getElementById('cL');
            const cR = document.getElementById('cR');
            const video = document.getElementById('bgVideo');
            const videoContainer = document.getElementById('videoContainer');
            
            setTimeout(() => { 
                cL.style.transform = 'translateX(-100%)'; 
                cR.style.transform = 'translateX(100%)'; 
                
                // Show and play video after curtains open
                setTimeout(() => {
                    videoContainer.classList.add('show');
                    video.play().catch(err => console.log('Video autoplay failed:', err));
                }, 1500);
            }, 500);

            setTimeout(() => {
                triggerConfetti();
                showInvitation();
            }, 8000);
        };

        function triggerConfetti() {
            const colors = ['#FF69B4', '#FFB6C1', '#FFC0CB', '#FFE4E1'];
            for(let i=0; i<120; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.setProperty('--c', colors[Math.floor(Math.random()*colors.length)]);
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 700;
                c.style.setProperty('--tx', Math.cos(angle)*dist + 'px');
                c.style.setProperty('--ty', Math.sin(angle)*dist + 'px');
                c.style.setProperty('--r', Math.random()*720 + 'deg');
                c.style.setProperty('--d', (0.5+Math.random())+'s');
                document.body.appendChild(c);
                setTimeout(()=>c.remove(), 2000);
            }
        }

        function showInvitation() {
            setTimeout(() => {
                document.getElementById('scene').style.opacity = '0';
                const overlay = document.getElementById('invite-overlay');
                overlay.style.opacity = '1';
                overlay.style.pointerEvents = 'all';
                overlay.classList.add('active');
            }, 500);
        }

        function toggleRSVP() {
            const modal = document.getElementById('rsvp-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        function openCard() {
            document.getElementById('scene').style.opacity = '0';
            document.getElementById('cake-container').style.display = 'none';
            document.getElementById('warm-greeting').style.display = 'none';
            const overlay = document.getElementById('invite-overlay');
            overlay.style.opacity = '1';
            overlay.style.pointerEvents = 'all';
            overlay.classList.add('active');
        }

        // --- RSVP LOGIC ---
        function toggleRSVP() {
            const modal = document.getElementById('rsvp-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

function submitRSVP(e) {
    e.preventDefault();

    const name = document.getElementById('guestName').value;
    const count = document.getElementById('guestCount').value;
    const attending = document.querySelector('input[name="attending"]:checked').value;

    // Food Preference (safe check)
    const foodInput = document.querySelector('input[name="food"]:checked');
    const food = foodInput ? foodInput.value : 'Not specified';

    const btn = document.querySelector('#rsvp-modal .btn-style');
    const originalText = btn.innerText;
    btn.innerText = "Processing...";

    // Subject Line
    const responseType = (attending === 'yes') ? 'ACCEPTED' : 'DECLINED';
    const subject = `RSVP: ${responseType} - ${name}`;

    // Email Body
    let body = `Name: ${name}%0D%0A`;
    body += `Guests: ${count}%0D%0A`;
    body += `Status: ${attending.toUpperCase()}%0D%0A`;
    body += `Food Preference: ${food.toUpperCase()}`;

    setTimeout(() => {
        window.location.href = `mailto:Bpt.redbull@gmail.com?subject=${subject}&body=${body}`;

        // Reset
        toggleRSVP();
        btn.innerText = originalText;
        e.target.reset();
    }, 800);
}
    </script>
